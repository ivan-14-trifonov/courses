<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task – Courses</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="page">
    <div class="background">
      <img
        class="background__arrows"
        src="./assets/background-arrows.svg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="background__dots"
        src="./assets/background-dots.svg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="background__semicircles"
        src="./assets/background-semicircles.svg"
        alt=""
        aria-hidden="true"
      />
    </div>

    <main class="page__main">
      <section class="courses">
        <header class="courses__header">
          <div class="courses__titles">
            <p class="courses__suptitle">Enjoy your studying!</p>
            <h1 class="courses__title">Our online courses</h1>
          </div>

          <div class="courses__controls">
            <form class="search" action="#" method="get">
              <label class="search__field">
                <input
                  class="search__input"
                  type="search"
                  name="query"
                  placeholder="Search course..."
                  aria-label="Search course"
                />
                <span class="search__icon" aria-hidden="true"></span>
              </label>
            </form>

            <nav class="category-filter category-filter--dropdown" aria-label="Category filter">
              <select class="category-filter__dropdown" aria-label="Select category">
                <option value="all">All (17)</option>
                <option value="marketing">Marketing (4)</option>
                <option value="management">Management (3)</option>
                <option value="hr">HR &amp; Recruting (5)</option>
                <option value="design">Design (2)</option>
                <option value="development">Development (3)</option>
              </select>
            </nav>

            <nav class="category-filter category-filter--buttons" aria-label="Category filter">
              <button
                class="category-filter__item category-filter__item--active"
                type="button"
                data-category="all"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">All</span>
                  <span class="category-filter__count">17</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="marketing"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">Marketing</span>
                  <span class="category-filter__count">4</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="management"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">Management</span>
                  <span class="category-filter__count">3</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="hr"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">HR &amp; Recruting</span>
                  <span class="category-filter__count">5</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="design"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">Design</span>
                  <span class="category-filter__count">2</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="development"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">Development</span>
                  <span class="category-filter__count">3</span>
                </span>
              </button>
            </nav>
          </div>
        </header>

        <div class="courses__grid" data-courses-grid>
          <!-- Карточки будут отрисованы JS -->
          <!-- Пример первой карточки -->
          <article class="card" data-category="design">
            <img class="card__image" src="./assets/course-ux.png" alt="User Experience. Human-centered Design">
            <div class="card__content">
              <span class="card__badge card__badge--design">
                Design
              </span>
              <h2 class="card__title">User Experience. Human-centered Design</h2>
              <div class="card__info">
                <span class="card__price">$240</span>
                <span class="card__divider"></span>
                <span class="card__author">by Cody Fisher</span>
              </div>
            </div>
          </article>
        </div>

        <div class="courses__actions">
          <button class="button-more" type="button" data-load-more>
            <span class="button-more__icon" aria-hidden="true"></span>
            <span class="button-more__text">Load more</span>
          </button>
        </div>
      </section>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
