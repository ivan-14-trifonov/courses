<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task – Courses</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="page">
    <div class="page__background">
      <img
        class="page__background-shape page__background-shape_position_top-right"
        src="./assets/background-shapes-top-right.svg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="page__background-dots page__background-dots_position_top-right"
        src="./assets/background-dots-top-right.svg"
        alt=""
        aria-hidden="true"
      />
      <img
        class="page__background-shape page__background-shape_position_bottom-left"
        src="./assets/background-shapes-bottom-left.svg"
        alt=""
        aria-hidden="true"
      />
    </div>

    <main class="page__main">
      <section class="courses">
        <header class="courses__header">
          <div class="courses__titles">
            <p class="courses__suptitle">Enjoy your studying!</p>
            <h1 class="courses__title">Our online courses</h1>
          </div>

          <div class="courses__controls">
            <form class="courses__search search" action="#" method="get">
              <label class="search__field">
                <span class="search__icon" aria-hidden="true"></span>
                <input
                  class="search__input"
                  type="search"
                  name="query"
                  placeholder="Search course..."
                  aria-label="Search course"
                />
              </label>
            </form>

            <nav class="courses__category-filter category-filter" aria-label="Category filter">
              <button
                class="category-filter__item category-filter__item_active"
                type="button"
                data-category="all"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">All</span>
                  <span class="category-filter__count">17</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="marketing"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">Marketing</span>
                  <span class="category-filter__count">4</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="management"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">Management</span>
                  <span class="category-filter__count">3</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="hr"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">HR &amp; Recruting</span>
                  <span class="category-filter__count">5</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="design"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">Design</span>
                  <span class="category-filter__count">2</span>
                </span>
              </button>
              <button
                class="category-filter__item"
                type="button"
                data-category="development"
              >
                <span class="category-filter__inner">
                  <span class="category-filter__label">Development</span>
                  <span class="category-filter__count">3</span>
                </span>
              </button>
            </nav>
          </div>
        </header>

        <div class="courses-grid" data-courses-grid>
          <!-- Карточки будут отрисованы JS -->
          <!-- Пример первой карточки -->
          <article class="course-card" data-category="design">
            <img class="course-card__image" src="./assets/course-ux.png" alt="User Experience. Human-centered Design">
            <div class="course-card__content">
              <span class="course-card__badge course-card__badge_theme_design">
                Design
              </span>
              <h2 class="course-card__title">User Experience. Human-centered Design</h2>
              <div class="course-card__info">
                <span class="course-card__price">$240</span>
                <span class="course-card__divider"></span>
                <span class="course-card__author">by Cody Fisher</span>
              </div>
            </div>
          </article>
        </div>

        <div class="courses__actions">
          <button class="button-more" type="button" data-load-more>
            <span class="button-more__icon" aria-hidden="true"></span>
            <span class="button-more__text">Load more</span>
          </button>
        </div>
      </section>
    </main>

    <script src="./scripts.js"></script>
  </body>
</html>
